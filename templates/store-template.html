<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{STORE_NAME}} - Online Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .store-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .store-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            margin: 2rem 0;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #495057;
        }
        
        .info-value {
            color: #6c757d;
            font-family: monospace;
        }
        
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status.active {
            background: #d4edda;
            color: #155724;
        }
        
        .status.creating {
            background: #fff3cd;
            color: #856404;
        }
        
        .products-section {
            margin-top: 3rem;
            text-align: left;
        }
        
        .products-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .product-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .product-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .product-price {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .api-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .api-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="store-icon">
            üè™
        </div>
        
        <h1>Welcome to {{STORE_NAME}}</h1>
        <p class="subtitle">Your online store is ready!</p>
        
        <div class="store-info">
            <div class="info-item">
                <span class="info-label">Store Name:</span>
                <span class="info-value">{{STORE_NAME}}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Domain:</span>
                <span class="info-value">{{FULL_DOMAIN}}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Status:</span>
                <span class="status {{STATUS_CLASS}}">{{STATUS}}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Store ID:</span>
                <span class="info-value">{{STORE_ID}}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Created:</span>
                <span class="info-value">{{CREATED_AT}}</span>
            </div>
        </div>
        
        <div class="products-section">
            <h2 class="products-title">Featured Products</h2>
            <div class="product-grid">
                {{PRODUCTS}}
            </div>
        </div>
        
        <div class="footer">
            <p>
                üîó API Access: <a href="/store" class="api-link">{{FULL_DOMAIN}}/store</a>
            </p>
            <p style="margin-top: 0.5rem;">
                Powered by MyStore Platform
            </p>
        </div>
    </div>
</body>
</html>
